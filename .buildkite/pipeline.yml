agents:
  queue: new-central
  slurm_mem: 8G
  modules: climacommon/2024_10_09
  partition: expansion

env:
  JULIA_LOAD_PATH: "${JULIA_LOAD_PATH}:${BUILDKITE_BUILD_CHECKOUT_PATH}/.buildkite"
  OPENBLAS_NUM_THREADS: 1
  JULIA_NVTX_CALLBACKS: gc
  OMPI_MCA_opal_warn_on_missing_libcuda: 0
  JULIA_MAX_NUM_PRECOMPILE_FILES: 100

steps:
  - label: "init cpu env"
    key: "init_cpu_env"
    command:

      - echo "--- Instantiate test"
      - "julia --project=test -e 'using Pkg; Pkg.develop(path=\".\"); Pkg.instantiate(;verbose=true); Pkg.precompile(;strict=true)'"

      - echo "--- Instantiate docs"
      - "julia --project=docs -e 'using Pkg; Pkg.develop(path=\".\"); Pkg.instantiate(;verbose=true); Pkg.precompile(;strict=true)'"

      - echo "--- Instantiate perf"
      - "julia --project=perf -e 'using Pkg; Pkg.instantiate(;verbose=true); Pkg.precompile(;strict=true)'"

      - echo "--- Package status"
      - "julia --project -e 'using Pkg; Pkg.status()'"


  # - label: "init gpu env"
  #   key: "init_gpu_env"
  #   command:
  #     - echo "--- Configure MPI"
  #     - julia -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; use_system_binary()'

  #     - echo "--- Instantiate project"
  #     - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true); Pkg.precompile(;strict=true)'"

  #     - echo "--- Instantiate test"
  #     - "julia --project=test -e 'using Pkg; Pkg.develop(path=\".\"); Pkg.instantiate(;verbose=true); Pkg.precompile()'"

  #     - echo "--- Initialize CUDA runtime"
  #     - "julia --project -e 'using CUDA; CUDA.precompile_runtime(); CUDA.versioninfo()'"

  #     - echo "--- Package status"
  #     - "julia --project -e 'using Pkg; Pkg.status()'"
  #     slurm_gres: "gpu:1"

  - wait

  - group: "Unit tests"
    steps:

      - label: "unit: sparse_containers"
        command: "julia --project=test --check-bounds=yes test/sparse_containers.jl"
        artifact_paths: "output/*"

      - label: "unit: fused_increment"
        command: "julia --project=test --check-bounds=yes test/fused_increment.jl"
        artifact_paths: "output/*"

      - label: "unit: test_newtons_method"
        command: "julia --project=test --check-bounds=yes test/test_newtons_method.jl"
        artifact_paths: "output/*"

      - label: "unit: single_column_ARS_test"
        command: "julia --project=test --check-bounds=yes test/single_column_ARS_test.jl"
        artifact_paths: "output/*"

      - label: "unit: callbacks"
        command: "julia --project=test --check-bounds=yes test/callbacks.jl"
        artifact_paths: "output/*"

      - label: "unit: aqua"
        command: "julia --project=test --check-bounds=yes test/aqua.jl"
        artifact_paths: "output/*"

      - label: "unit: integrator"
        command: "julia --project=test --check-bounds=yes test/integrator.jl"
        artifact_paths: "output/*"

      - label: "unit: test_convergence_checker"
        command: "julia --project=test --check-bounds=yes test/test_convergence_checker.jl"
        artifact_paths: "output/*"

  - group: "Test convergence"
    steps:

      - label: "conv: lsrk"
        command: "julia --project=test --check-bounds=yes test/convergence_lsrk.jl"

  - group: "Tabulate convergence"
    steps:

      - label: "conv: tabulate_convergence_orders_multirate"
        command: "julia --project=test --check-bounds=yes test/tabulate_convergence_orders_multirate.jl"

      - label: "conv: tabulate_convergence_orders_rosenbrock"
        command: "julia --project=test --check-bounds=yes test/tabulate_convergence_orders_rosenbrock.jl"

      - label: "conv: tabulate_convergence_orders_imex_ssp"
        command: "julia --project=test --check-bounds=yes test/tabulate_convergence_orders_imex_ssp.jl"

      - label: "conv: tabulate_convergence_orders_imex_ark"
        command: "julia --project=test --check-bounds=yes test/tabulate_convergence_orders_imex_ark.jl"


      # - label: "GPU tests"
      #   command:
      #     - "julia --project=test --check-bounds=yes test/runtests.jl CuArray"
      #   artifact_paths: "output/*"
      #     slurm_gres: "gpu:1"

  - group: "Performance"
    steps:

      - label: "Perf: Flame graph (1D diffusion)"
        command: "julia --project=perf perf/flame.jl --job_id diffusion_1D"
        artifact_paths: "diffusion_1D/*"

      - label: "Perf: Jet graph (ode fun)"
        command: "julia --project=perf perf/jet.jl --problem ode_fun"

      - label: "Perf: Jet (forward euler)"
        command: "julia --project=perf perf/jet.jl --problem fe"

      - label: "Perf: Jet (clima diffusion 2D)"
        command: "julia --project=perf perf/jet.jl --problem diffusion2d"

      - label: "Perf: Benchmark"
        command: "julia --project=perf perf/benchmark.jl"


  - group: "Limiters analysis"
    steps:

      - label: "Limiters analysis: SSP333_LT_HT"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/limiter_analysis.jl --alg SSP333 --use_limiter true --use_hyperdiffusion true"

      - label: "Limiters analysis: ARS343_LT_HT"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/limiter_analysis.jl --alg ARS343 --use_limiter true --use_hyperdiffusion true"

      - label: "Limiters analysis: SSP333_LF_HT"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/limiter_analysis.jl --alg SSP333 --use_limiter false --use_hyperdiffusion true"

      - label: "Limiters analysis: ARS343_LF_HT"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/limiter_analysis.jl --alg ARS343 --use_limiter false --use_hyperdiffusion true"

      - label: "Limiters analysis: SSP333_LT_HF"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/limiter_analysis.jl --alg SSP333 --use_limiter true --use_hyperdiffusion false"

      - label: "Limiters analysis: ARS343_LT_HF"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/limiter_analysis.jl --alg ARS343 --use_limiter true --use_hyperdiffusion false"

      - label: "Limiters analysis: SSP333_LF_HF"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/limiter_analysis.jl --alg SSP333 --use_limiter false --use_hyperdiffusion false"

      - label: "Limiters analysis: ARS343_LF_HF"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/limiter_analysis.jl --alg ARS343 --use_limiter false --use_hyperdiffusion false"

  - group: "Convergence"
