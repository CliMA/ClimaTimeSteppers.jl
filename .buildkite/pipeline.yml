        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/report_gen_alg.jl --alg IMKG243a"

      - label: "Convergence: IMKG252a"
        command: "julia --color=yes --check-bounds=yes --project=docs docs/src/dev/report_gen_alg.jl --alg IMKG252a"

