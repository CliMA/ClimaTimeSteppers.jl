env:
  JULIA_VERSION: "1.5.2"
  OPENBLAS_NUM_THREADS: 1
  CLIMATEMACHINE_SETTINGS_FIX_RNG_SEED: "true"

steps:
  - label: "init gpu env"
    key: "init_gpu_env"
    command:
      - "echo $JULIA_DEPOT_PATH"
      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.precompile()'"
      # force the initialization of the CUDA runtime
      # as it is lazily loaded by default
      - "julia --project -e 'using CUDA; CUDA.versioninfo()'"
      # force the initialization of the CUDA Compiler runtime
      # as it is lazily generated by default
      - "julia --project -e 'using CUDA; foreach(d -> CUDA.load_runtime(capability(d)), devices())'"
      - "julia --project -e 'using Pkg; Pkg.status()'"
    agents:
      config: gpu
      queue: central
      slurm_ntasks: 1
      slurm_gres: "gpu:1"

  - wait

  - label: "GPU tests"
    command:
      - "julia --project 'using Pkg; Pkg.test(;test_args=[\"CuArray\"])'"
    agents:
      config: gpu
      queue: central
      slurm_ntasks: 1
